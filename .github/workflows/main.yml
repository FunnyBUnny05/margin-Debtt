name: Update Market Data & Deploy

on:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM UTC
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install pandas openpyxl requests beautifulsoup4

      - name: Fetch FINRA margin data
        run: python scripts/fetch_finra_data.py

      - name: Fetch AAII allocation data
        run: python scripts/fetch_aaii_allocation.py

      - name: Fetch CBOE Put/Call ratio data
        run: python scripts/fetch_cboe_putcall.py

      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/margin_data.json public/aaii_allocation_data.json public/put_call_data.json
          git diff --staged --quiet || git commit -m "Update market data $(date +'%Y-%m-%d')"
          git push

  build-deploy:
    needs: update-data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
